<script src="../../lib/leaflet/leaflet-src.js"></script>
<script src="../../lib/proj4js-compressed.js"></script>
<script src="../../src/proj4leaflet.js"></script>
<script src="http://www.mapuse.com/billing/Client/v1/Leaflet.js"></script>
<div class="row-fluid">

    <form class="form-horizontal span12">

        <fieldset>

            <legend>Pothole Details</legend>
            <br/>

            <div class="row">
                <div class="span8">

                    <div class="control-group">
                        <label for="potholeId" class="control-label">Id:</label>

                        <div class="controls">
                            <input id="potholeId" name="id" type="text" value="<%= _id === null ? '' : _id %>"
                                   disabled/>
                        </div>
                    </div>

                    <div class="control-group">
                        <label for="name" class="control-label">Name:</label>

                        <div class="controls">
                            <input type="text" id="name" name="name" value="<%= name %>"/>
                            <span class="help-inline"></span>
                        </div>
                    </div>

                    <div class="control-group">
                        <label for="latlng" class="control-label">LatLng:</label>

                        <div class="controls">
                            <input type="text" id="latlng" name="latlng" value="<%= latlng %>"/>
                        </div>
                    </div>
                    <div class="control-group">
                        <label for="latlng" class="control-label">Map:</label>

                        <div class="controls">
                            <div id="map" style="width: 90%;"></div>
                        </div>
                    </div>

                    <div class="control-group">
                        <label for="description" class="control-label">Notes:</label>

                        <div class="controls">
                            <textarea id="description" name="description" style="width: 90%;" rows="6"><%= description
                                %></textarea>
                        </div>
                    </div>

                </div>

            </div>

        </fieldset>

        <div class="form-actions">
            <a href="#" class="btn btn-primary save">Save</a>
            <a href="#" class="btn delete">Delete</a>
        </div>

    </form>

</div>

<div class="row-fluid status-bar">
    <div class="span12">
        <div class="alert alert-success" style="display: none">
            <b>Success!</b> Pothole saved successfully
        </div>
    </div>
</div>
